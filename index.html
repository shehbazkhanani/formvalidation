<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

 <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light">TABLE FORM</span>
    </div>
  </nav>

    <div class="container mt-5">
  <div class="col-12">
    <form action="#" >
    <div  id="mainform" class="input-group">
        <span class="input-group-text bg-dark text-light" >First and last name</span>
        <input required="required" type="text" aria-label="First name" placeholder="firstname" id="firstName" class="form-control">
        <input required="required" type="text" aria-label="Last name" id="lastName" placeholder="lastname" class="form-control">
      </div>
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text bg-dark text-light" id="basic-addon1">@</span>
        <input required="required" type="text" class="form-control" placeholder="Username" id="username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
<div class="input-group mb-3">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default">Phone Number</span>
    <input required="required" name="num" type="tel" placeholder="03XX-XXXXXXX" id="telephone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>  
  <div class="input-group mb-3">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default">E-mail Address</span>
    <input type="text" required="required" placeholder="abcd@example.com" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>  
<div class="text-center">
<button type="button" class="btn btn-dark mt-1" onclick="tableForm()" >Submit</button>
</div>
</form>

<form action="" class="mt-3 border border-dark fs-3" id="form">

</form>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
